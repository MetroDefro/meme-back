spring:
    application:
        name: meme-back
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3307/meme
        username: ${MYSQL_USER}
        password: ${MYSQL_PASSWORD}

    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                show_sql: true
                format_sql: true
                use_sql_comments: true
                dialect: org.hibernate.dialect.MySQL8Dialect